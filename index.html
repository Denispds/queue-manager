<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Manager - Sistema de Gest√£o de Fila</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const SUPABASE_URL = 'https://wymmzfqfocofgmkhkayz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5bW16ZnFmb2NvZmdta2hrYXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MzA3NTMsImV4cCI6MjA2MzUwNjc1M30.49wFI7sazIaBgQsv2b0bN7f7AGUyqaUZN27-ZWa8srk';

        function QueueManager() {
            const [perfilAtivo, setPerfilAtivo] = useState('login');
            const [vendedorLogado, setVendedorLogado] = useState(null);
            const [vendedores, setVendedores] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                carregarVendedores();
                const interval = setInterval(carregarVendedores, 10000);
                return () => clearInterval(interval);
            }, []);

            const carregarVendedores = async () => {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/vendedores?select=*`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Erro ao carregar');
                    
                    const data = await response.json();
                    const ativos = data.filter(v => v.ativo === true).sort((a, b) => (a.nome || '').localeCompare(b.nome || ''));
                    
                    setVendedores(ativos);
                    if (vendedorLogado) {
                        const atualizado = ativos.find(v => v.id_vendedor === vendedorLogado.id_vendedor);
                        if (atualizado) setVendedorLogado(atualizado);
                    }
                    setError(null);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const atualizarVendedor = async (id, dados) => {
                try {
                    await fetch(`${SUPABASE_URL}/rest/v1/vendedores?id_vendedor=eq.${id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(dados)
                    });
                    await carregarVendedores();
                } catch (err) {
                    console.error(err);
                }
            };

            const entrarNaFila = async () => {
                const naFila = vendedores.filter(v => v.status === 'disponivel' && v.posicao_fila);
                const novaPosicao = naFila.length > 0 ? Math.max(...naFila.map(v => v.posicao_fila)) + 1 : 1;
                await atualizarVendedor(vendedorLogado.id_vendedor, { status: 'disponivel', posicao_fila: novaPosicao });
            };

            const entrarEmPausa = async () => {
                await atualizarVendedor(vendedorLogado.id_vendedor, { status: 'pausa', posicao_fila: null });
            };

            const iniciarAtendimento = async () => {
                await atualizarVendedor(vendedorLogado.id_vendedor, {
                    status: 'atendimento',
                    posicao_fila: null,
                    atendimentos_hoje: (vendedorLogado.atendimentos_hoje || 0) + 1
                });
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-700 font-semibold">Conectando...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-2xl font-bold mb-2">Erro</h2>
                            <p className="text-gray-600 mb-6">{error}</p>
                            <button onClick={() => window.location.reload()} className="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700">
                                Recarregar
                            </button>
                        </div>
                    </div>
                );
            }

            if (perfilAtivo === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Queue Manager</h1>
                                <p className="text-gray-600 mt-2">Sistema de Gest√£o de Fila</p>
                                <div className="mt-3 flex items-center justify-center gap-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <p className="text-sm text-green-600 font-semibold">Conectado ao Supabase</p>
                                </div>
                            </div>
                            <button className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold" onClick={() => setPerfilAtivo('selecionar')}>
                                Login como Vendedor
                            </button>
                        </div>
                    </div>
                );
            }

            if (perfilAtivo === 'selecionar') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto">
                            <h2 className="text-2xl font-bold mb-4">Selecione seu nome:</h2>
                            <div className="space-y-2">
                                {vendedores.map(v => (
                                    <button 
                                        key={v.id_vendedor}
                                        onClick={() => { setVendedorLogado(v); setPerfilAtivo('fila'); }}
                                        className="w-full text-left px-4 py-3 bg-gray-50 hover:bg-blue-50 rounded-lg flex justify-between items-center transition"
                                    >
                                        <div>
                                            <span className="font-semibold">{v.nome}</span>
                                            <span className="text-xs text-gray-500 ml-2">({v.tipo})</span>
                                        </div>
                                        <span className={`px-2 py-1 rounded text-xs font-bold ${
                                            v.status === 'disponivel' ? 'bg-green-100 text-green-800' :
                                            v.status === 'atendimento' ? 'bg-red-100 text-red-800' :
                                            'bg-yellow-100 text-yellow-800'
                                        }`}>
                                            {v.status === 'disponivel' ? 'üü¢' : v.status === 'atendimento' ? 'üî¥' : 'üü°'}
                                        </span>
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => setPerfilAtivo('login')} className="w-full mt-4 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600">
                                Voltar
                            </button>
                        </div>
                    </div>
                );
            }

            const vendedor = vendedores.find(v => v.id_vendedor === vendedorLogado?.id_vendedor);
            const fila = vendedores.filter(v => v.status === 'disponivel' && v.posicao_fila).sort((a, b) => a.posicao_fila - b.posicao_fila);
            const ehMinhavez = fila[0]?.id_vendedor === vendedorLogado?.id_vendedor;

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-blue-600 text-white p-4 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <div>
                                    <h1 className="text-xl font-bold">Queue Manager</h1>
                                    <p className="text-sm opacity-90">{vendedorLogado?.nome}</p>
                                </div>
                            </div>
                            <button onClick={() => { setVendedorLogado(null); setPerfilAtivo('login'); }} className="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 font-semibold">
                                Sair
                            </button>
                        </div>
                    </div>
                    
                    <div className="max-w-7xl mx-auto p-4 space-y-6">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-2xl font-bold mb-4">Meu Status</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Status</p>
                                    <p className="text-lg font-bold text-blue-600">
                                        {vendedor?.status === 'disponivel' ? 'üü¢ Na Fila' : vendedor?.status === 'pausa' ? 'üü° Pausa' : 'üî¥ Atendimento'}
                                    </p>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Posi√ß√£o</p>
                                    <p className="text-lg font-bold text-green-600">{vendedor?.posicao_fila || '-'}</p>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Atendimentos</p>
                                    <p className="text-lg font-bold text-purple-600">{vendedor?.atendimentos_hoje || 0}</p>
                                </div>
                                <div className="bg-orange-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-600">Vendas</p>
                                    <p className="text-lg font-bold text-orange-600">{vendedor?.vendas_hoje || 0}</p>
                                </div>
                            </div>
                            <div className="mt-6 flex gap-3">
                                {vendedor?.status === 'pausa' && (
                                    <button onClick={entrarNaFila} className="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold">
                                        ‚ñ∂ Entrar na Fila
                                    </button>
                                )}
                                {vendedor?.status === 'disponivel' && !ehMinhavez && (
                                    <button onClick={entrarEmPausa} className="flex-1 bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700 font-semibold">
                                        ‚è∏ Fazer Pausa
                                    </button>
                                )}
                                {ehMinhavez && (
                                    <button onClick={iniciarAtendimento} className="flex-1 bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 font-bold text-xl animate-pulse">
                                        üéØ INICIAR ATENDIMENTO
                                    </button>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-2xl font-bold mb-4">Fila de Atendimento</h2>
                            {fila.length === 0 ? (
                                <p className="text-center text-gray-500 py-8">Nenhum vendedor na fila</p>
                            ) : (
                                <div className="space-y-3">
                                    {fila.map((v, i) => (
                                        <div key={v.id_vendedor} className={`p-4 rounded-lg border-2 ${v.id_vendedor === vendedorLogado.id_vendedor ? 'bg-blue-50 border-blue-500' : 'bg-gray-50 border-gray-200'}`}>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-lg ${i === 0 ? 'bg-green-500' : 'bg-gray-400'}`}>
                                                        {v.posicao_fila}
                                                    </div>
                                                    <div>
                                                        <p className="font-bold text-lg">{v.nome}</p>
                                                        <p className="text-sm text-gray-600">{v.atendimentos_hoje || 0} atendimentos hoje</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    {i === 0 && <span className="text-green-600 font-bold text-lg">üéØ PR√ìXIMO</span>}
                                                    {v.id_vendedor === vendedorLogado.id_vendedor && <span className="text-blue-600 font-bold">Voc√™</span>}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QueueManager />, document.getElementById('root'));
    </script>
</body>
</html>
